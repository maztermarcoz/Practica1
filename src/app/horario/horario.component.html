<table class= "table table-striped table-hover">

    <thead class ="thead-dark">
        <th>Dia</th>
        <th>Abierto</th>

    </thead>

    <tbody>
        <tr *ngFor="let Horario of horario">
            <td>{{Horario.dia}} </td>
            <td>{{Horario.abierto}} </td>
        </tr>
    </tbody>

</table>
